<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Início do formulário -->
    <form>
      <fieldset>
        <legend>Formulario</legend>

        <!-- Rótulo (label) e (Input) campo de texto para digitar o nome do usuário -->
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite seu nome"
          required
        />

        <!-- Campo para digitar o email -->
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="exemplo@email.com"
          required
        />

        <!-- Campo para digitar uma senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />

        <!-- Campo para digitar o telefone -->
        <label for="telefone">Telefone:</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          placeholder="(11) 99999-9999"
        />

        <!-- Campo para selecionar a data de nascimento -->
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" />

        <!-- Área de texto para escrever uma mensagem -->
        <label for="mensagem">Mensagem:</label><br />
        <textarea id="mensagem" name="mensagem" rows="4" cols="40"></textarea>

        <!-- Menu suspenso (dropdown) para selecionar uma cidade -->
        <label for="cidade">Cidade:</label>
        <select id="cidade" name="cidade">
          <option value="">Selecione</option>
          <option value="sp">São Paulo</option>
          <option value="rj">Rio de Janeiro</option>
          <option value="mg">Minas Gerais</option>
        </select>

        <!-- Campo para envio de arquivo -->
        <label for="arquivo">Envie seu arquivo:</label>
        <input type="file" id="arquivo" name="arquivo" />

        <!-- Botões de interação -->
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
      </fieldset>
    </form>
    <!-- Fim do formulário -->
  </body>
</html>
